# default.yml is the exportable rubocop configuration imported by projects using this gem.
# This file ".rubocop.yml" is used strictly for linting the code in this gem.

inherit_from:
  - default.yml

GLCops/TailwindNoContradictingClassName:
  # We disable the TailwindNoContradictingClassName cop for this gem's codebase
  # because we have legitimate cases of contradicting class names in our test fixtures.
  Enabled: false